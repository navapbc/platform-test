name: CI App PR Environment Create
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
jobs:
  create:
    name: " " # GitHub UI is noisy when calling reusable workflows, so use whitespace for name to reduce noise
    uses: ./.github/workflows/pr-environment-create.yml
    with:
      app_name: "app"
      environment: "dev"
